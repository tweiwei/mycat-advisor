<div class="modal-header">
    <h4 class="modal-title">{{if id == null }}新增{{else}}修改{{/if}}</h4>
</div>
<form class="form-horizontal form-validate" id="doorSaveForm" method="post" action="om/info/save">

    <!--<input name="status" type="hidden" value="{{status}}">  -->
     <input name="id" type="hidden" value="{{id}}">
    <div class="modal-body">
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">类型</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="text" class="form-control input-sm validate[required,maxSize[16]]" id="type" name="type"
                           placeholder="类型" value="{{type}}">
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
        <div class="form-group">
            <label for="peopleNum" class="col-sm-4 control-label">下单人</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="text" class="form-control input-sm validate[required,maxSize[16]]" id="placeId" name="placeId"
                           placeholder="下单人" value="{{placeId}}">
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
        <div class="form-group">
            <label for="peopleNum" class="col-sm-4 control-label">问题id</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="text" class="form-control input-sm validate[required,maxSize[16]]" id="problemId" name="problemId"
                           placeholder="问题id" value="{{problemId}}">
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
        <div class="form-group">
            <label for="peopleNum" class="col-sm-4 control-label">顾问id</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="text" class="form-control input-sm validate[required,maxSize[16]]" id="advisorId" name="advisorId"
                           placeholder="顾问id" value="{{advisorId}}">
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-4 control-label">状态</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="radio" id="status" name="status" value="1"  {{if status===1}} checked{{/if}}/> 可用
                    <input type="radio" name="status" value="0" {{if status===0}} checked{{/if}}/> 不可用

                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
          <div class="form-group">
            <label for="peopleNum" class="col-sm-4 control-label">支付交易号</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="text" class="form-control input-sm validate[required,maxSize[16]]" id="paynumber" name="paynumber"
                           placeholder="支付交易号" value="{{paynumber}}">
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
          <div class="form-group">
            <label for="peopleNum" class="col-sm-4 control-label">支付渠道</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="text" class="form-control input-sm validate[required,maxSize[16]]" id="paytype" name="paytype"
                           placeholder="支付渠道" value="{{paytype}}">
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
          <div class="form-group">
            <label for="peopleNum" class="col-sm-4 control-label">订单流程</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="text" class="form-control input-sm validate[required,maxSize[16]]" id="orderStep" name="orderStep"
                           placeholder="订单流程" value="{{orderStep}}">
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-save">{{lang.btn.save}}</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">{{lang.btn.close}}</button>
    </div>
</form>
