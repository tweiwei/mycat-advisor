<div class="modal-header">
    <h4 class="modal-title">{{if id == null }}新增{{else}}修改{{/if}}</h4>
</div>
<form class="form-horizontal form-validate" id="doorSaveForm" method="post" action="om/type/save">
    <input name="id" type="hidden" value="{{id}}">
    {{if id != null }}
    <input name="insertTime" type="hidden" value="{{insertTime | dateFormat}}">
    {{/if}}


    <!--<input name="status" type="hidden" value="{{status}}">-->
    <input name="delFlag" type="hidden" value="{{delFlag}}">
    <input name="id" type="hidden" value="{{id}}">
    <div class="modal-body">
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">类型名称</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="text" class="form-control input-sm validate[required,maxSize[16]]" id="name" name="name"
                           placeholder="类型名称" value="{{name}}">
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
        <div class="form-group">
            <label for="peopleNum" class="col-sm-4 control-label">类型编码</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="text" class="form-control input-sm validate[required,maxSize[16]]" id="code" name="code"
                           placeholder="类型编码" value="{{code}}">
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-4 control-label">是否可用</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="radio" id="status" name="status" value="1"  {{if status===1}} checked{{/if}}/> 可用
                    <input type="radio" name="status" value="0" {{if status===0}} checked{{/if}}/> 不可用

                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-save">{{lang.btn.save}}</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">{{lang.btn.close}}</button>
    </div>
</form>
